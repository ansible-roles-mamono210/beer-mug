---
- name: Install Golang with yum
  yum:
    name: golang
    state: present

- name: Set path of Golang 1
  template:
    src: go.sh
    dest: /etc/profile.d/go.sh
    force: no

- name: Set path of Golang 2
  shell: source /etc/profile.d/go.sh

- name: Check go version
  command: go version
  register: RESULTS 
  changed_when: no
  ignore_errors: true

- set_fact:
    GO_PATH: "{{ lookup('env', 'GOPATH') | default(ansible_env.HOME+'/go', true) }}"
  when: RESULTS is not failed

- debug:
    var: GO_PATH 

- name: Initialize module
  shell: go mod init github.com/misoton665/beer-mug
  environment:
    GOPATH: "{{ GO_PATH }}"
    PATH: "{{ GO_PATH }}/bin:{{ ansible_env.PATH }}"

- name: Download beer-mug from github
  shell: go get github.com/misoton665/beer-mug
  environment:
    GOPATH: "{{ GO_PATH }}"
    PATH: "{{ GO_PATH }}/bin:{{ ansible_env.PATH }}"

- name: Install beer-mug
  shell: go install github.com/misoton665/beer-mug
  environment:
    GOPATH: "{{ GO_PATH }}"
    PATH: "{{ GO_PATH }}/bin:{{ ansible_env.PATH }}"

- name: Copy beer-mug binary to /usr/loca/bin/
  copy:
    src: /root/.go/bin/beer-mug
    dest: /usr/local/bin/beer-mug
    owner: root
    group: root
    mode: 0755
